<div class="container main-container">
  <h1>FireChat</h1>

  <div class="col-12 text-end" *ngIf="_cs.usuario.uid">
    <button class="btn btn-outline-danger" (click)="_cs.logout()">
      Salir
    </button>
  </div>

  <hr>

  <app-login *ngIf="!_cs.usuario.uid"></app-login>

  <div class="chat-window" *ngIf="_cs.usuario.uid">

    <app-chat></app-chat>

  </div>

</div>
