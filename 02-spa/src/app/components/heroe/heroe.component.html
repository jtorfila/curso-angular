<h1>{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small> </h1>

<hr>

<div class="row animated fadeIn fast">

    <div class="col-md-4">

        <img class="img-fluid" src="{{ heroe.img }}" alt="{{ heroe.nombre }}">
        <br><br>
        <a class="btn btn-outline-danger btn-block" [routerLink]="['/heroes']">Regresar</a>

    </div>

    <div class="col-md-8">

        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>
        <div *ngIf="mostrarCasa">
            <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/marvel-logo.png" alt="Marvel">
            <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/dc-logo.jpg" alt="DC">
        </div>

    </div>

</div>
