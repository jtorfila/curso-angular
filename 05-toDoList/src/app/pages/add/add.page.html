<ion-header>
    <ion-toolbar color="primary">

        <ion-buttons slot="start">
            <ion-back-button text="" defaultHref="/"></ion-back-button>
        </ion-buttons>

        <ion-title>{{ list.title }}</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item>
            <ion-label position="floating">Nuevo Ã­tem</ion-label>
            <ion-input type="text" [(ngModel)]="itemName" (keyup.enter)='addItem()'></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>

        <ion-list-header *ngIf="list.items.length > 0">
            <ion-label>Tareas por hacer</ion-label>
        </ion-list-header>

        <ion-item-sliding class="animated fadeIn" *ngFor="let item of list.items; let i = index">

            <ion-item>
                <ion-checkbox slot="start" color="primary" [(ngModel)]="item.complete" (ionChange)="changeCheck( item )">
                </ion-checkbox>
                <ion-label>{{ item.description }}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="delete( i )" color="danger">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

</ion-content>
